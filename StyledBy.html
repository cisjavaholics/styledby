<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .login-heading {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    border-bottom: 2px solid purple; /* Add this line to create a border under the input */
  }

  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: purple;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #6a5acd;
  }

  .forgot-password {
    font-size: 12px;
    color: #666;
    text-align: left;
    margin-bottom: 10px;
  }

  .register-text {
    margin-top: 20px;
    color: #666;
  }

  .register-button {
    background-color: #9370db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  .register-button:hover {
    background-color: #7b68ee;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">StyledBy</div>
    <div class="login-heading">Login</div>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <div class="forgot-password">Forgot password</div>
      <button type="submit">Login &rarr;</button>
    </form>
    <div class="register-text">New to StyledBy? <button class="register-button">Register Here</button></div>
  </div>
</body>
</html>
